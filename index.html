<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock- Lungiswa Mgeyi</title>
    <style>
        body{
            background-color: #f9f7fe;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .container{
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .city {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.2);
            padding: 20px 0;
        } 

        .city:last-child {
            border: none;
        }

        .time {
            font-size: 38px;
            font-weight: bold;
        }

        .time small{
            font-size: 15px;
            vertical-align: middle;
            line-height: 35px;
        }

        select {
            display: block;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
        }

        h1{
            text-align: center;
            font-size: 35px;
            font-family:Verdana, Geneva, Tahoma, sans-serif
        }
        h2 {
            margin: 0;
        }

        footer{
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>
        World Clock
    </h1>

    <select>
        <option value="">Select a city</option>
        <option value="">Brisbane</option>
        <option value="">Cape Town</option>
        <option value="">Paris</option>
    </select>

    <div class="city">
        <div>
        <h2>New York</h2>
        <div class="date">August 17th 2024</div>
        </div>
        <div class="time">12:21:07 <small>PM</small></div>
    </div>

     <div class="city">
        <div>
        <h2>Tokyo</h2>
        <div class="date">August 17th 2024</div>
        </div>
        <div class="time">12:21:07 <small>PM</small></div>
    </div>

     <div class="city">
        <div>
        <h2>Rome</h2>
        <div class="date">August 17th 2024</div>
        </div>
        <div class="time">12:21:07 <small>PM</small></div>
    </div>
    </div>
</body>
